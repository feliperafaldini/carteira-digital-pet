<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteira Digital Pet</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Carteira Digital Pet</h1>
    </header>
    <main>
        <section id="cadastro-pet">
            <h2>Cadastrar Pet</h2>
            <form id="formulario-pet">
                <label for="foto" class="custom-file-upload">
                    <img id="previa-foto" src="Latias.png" alt="Prévia da foto">
                </label>
                <input type="file" id="foto" name="foto" accept="image/*" capture="environment">

                <label for="nome">Nome do Pet:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="tipo">Tipo de Pet:</label>
                <select id="tipo" name="tipo" required>
                    <option value="cachorro">Cachorro</option>
                    <option value="gato">Gato</option>
                    <option value="outro">Outro</option>
                </select>

                <label for="raca">Raça:</label>
                <input type="text" id="raca" name="raca" required>

                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" required>

                <label for="dono">Tutor:</label>
                <input type="text" id="tutor" name="tutor" required>

                <button type="submit">Cadastrar</button>
            </form>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>

</html>
